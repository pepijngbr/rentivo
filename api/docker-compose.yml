services:
  db:
    image: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: example
      MARIADB_USER: rentivo
      MARIADB_PASSWORD: mypassword
      MARIADB_DATABASE: rentivo
    ports:
      - 13306:3306
    volumes:
      - db:/var/lib/mysql

  adminer:
    image: adminer
    ports:
      - 8080:8080

volumes:
    db: